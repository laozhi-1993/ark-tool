<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<title>方舟工具</title>
		<style>
			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
				background-color: #F4F6F9;
			}
			main {
				width:  100%;
				height: 100vh;
			}
			main iframe {
				width:  100%;
				height: 100%;
				border: 0px;
				vertical-align: top;
			}
			footer {
				position: absolute;
				bottom: 0;
				text-align: center;
				width:  100%;
				height: 50px;
			}
			footer .kuang {
				background-color: #008080;
				border-radius: 10px 10px 0 0;
				display: inline-block;
				font-size: 0;
				padding: 0 20px;
				min-width: 500px;
				height: 100%;
			}
			footer .kuang .button {
				position: relative;
				font-size: 16px;
				margin: 0 5px;
				display: inline-block;
				cursor: pointer;
				width:  50px;
				height: 100%;
			}
			footer .kuang .button:hover svg {
				width: 	40px;
				height: 40px;
				margin: 5px;
			}
			footer .kuang .button .current {
				position: absolute;
				top: -3px;
				display: none;
				background-color: #0C9CFF;
				margin: 0 2.5px;
				width: 45px;
				height: 3px;
			}
			footer .kuang .button svg {
				width: 	35px;
				height: 35px;
				margin: 10px 7.5px 5px 7.5px;
				vertical-align: top;
			}
			footer .kuang .button svg path {
				fill: #afeeee;
			}
			footer .kuang .xvanze svg {
				width: 	40px;
				height: 40px;
				margin: 5px;
			}
			footer .kuang .xvanze svg path {
				fill: #0C9CFF;
			}
			footer .kuang .xvanze .current {
				display: block;
			}
		</style>
		<script src="js/jquery.min.js"></script>
		<script>
			$(function(){
				$("footer .kuang .button").click(function (){
					$("main iframe").attr("src",$(this).attr("url"));
					$("footer .kuang .button").removeClass("xvanze");
					$(this).addClass("xvanze");
				});
				$("footer .kuang .button:nth-child(1)").trigger("click");
			});
		</script>
	</head>
